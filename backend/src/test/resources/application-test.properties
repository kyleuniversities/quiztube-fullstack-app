# Api Prefixes
# server.servlet.context-path=/api

# Data Source Configuration
spring.datasource.url=jdbc:mysql://${QUIZTUBE_DATABASE_FULL_HOST}/test
spring.datasource.username=${QUIZTUBE_DATABASE_USERNAME}
spring.datasource.password=${QUIZTUBE_DATABASE_PASSWORD}

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hiberate Data Definition Language (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Server port
server.port=8080

# Security Default Credentials
spring.security.user.name= user
spring.security.user.password = pass

# AWS
aws.credentials.access-key-id=${AWS_ACCESS_KEY_ID}
aws.credentials.secret-access-key=${AWS_SECRET_ACCESS_KEY}
aws.region=us-west-1
aws.s3.buckets.master=test
aws.s3.bucket-path=${QUIZTUBE_AWS_BUCKET_PATH}

# Dev Tools
# devtools.resources.path=./src/main/resources
devtools.project.path=${DEV_TOOLS_PROJECT_PATH}

